devices: (
{
    name: "MX Master 3S";
    smartshift:
    {
        on: true;
        threshold: 25;
        torque: 25;
    };
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    }; 
    dpi: 700;
 
    buttons: (
        {
             cid: 0x0052;
             action =
             {
                 type: "Gestures";
                 gestures: (
                     {
                         direction: "Up";
                         mode: "OnRelease";
                         action = 
                             {
                                 type: "Keypress";
                                 keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_T"];
                             };
                     },
                     {
                         direction: "Down";
                         mode: "OnRelease";
                         action = 
                             {
                                 type: "Keypress";
                                 keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_Q"];
                             };
                     },
                     {
                         direction: "Left";
                         mode: "OnRelease";
                         action = 
                             {
                                 type: "Keypress";
                                 keys: ["KEY_LEFTCTRL", "KEY_LEFTSHIFT", "KEY_TAB"];
                             };
                     },
                     {
                         direction: "Right";
                         mode: "OnRelease";
                         action = 
                             {
                                 type: "Keypress";
                                 keys: ["KEY_LEFTCTRL", "KEY_TAB"];
                             };
                     },
                     {
                         direction: "None";
                         mode: "NoPress";
                     }
         )
             };
        },
        {
             cid: 0x0053;
             action =
             {
                 type: "Default";
             };
        },
        {
             cid: 0x0056;
             action =
             {
                 type: "Default";
             };
        },
        {
             cid: 0x00c3;
             action =
             {
                 type: "Gestures";
                 gestures: (
                     {
                         direction: "Up";
                         mode: "NoPress";
                     },
                     {
                         direction: "Down";
                         mode: "NoPress";
                     },
                     {
                         direction: "Left";
                         mode: "OnRelease";
                         action = 
                             {
                                 type: "Keypress";
                                 keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_LEFT"];
                             };
                     },
                     {
                         direction: "Right";
                         mode: "OnRelease";
                         action = 
                             {
                                 type: "Keypress";
                                 keys: ["KEY_LEFTCTRL", "KEY_LEFTALT", "KEY_RIGHT"];
                             };
                     },
                     {
                         direction: "None";
                         mode: "NoPress";
                     }
         )
             };
        },
        {
             cid: 0x00c4;
             action =
             {
                 type: "Default";
             };
        }
    );
    thumbwheel: 
    {
        divert: true;
        invert: false;
    }
}
);